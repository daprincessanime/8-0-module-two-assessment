<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli Review App</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <main id="display">
        <header id="title">
            <div id="header-title">
                <h1>Ghibli Review App</h1>
                <img src="images/ghibli-logo.png"/>
            </div>
        </header>
        <div>
            <select id="dropdown">
                <option value="default">Pick a Movie</option>
             </select>
        </div>
        <form id="your-review">
            <label>Your Review</label>
            <input type="text" id="written-review"/>
            <input type="submit" value="Submit Review"/>
        </form>
    </main>


</body>
</html>
