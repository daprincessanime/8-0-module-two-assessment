<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli Review App</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    
    <header id="title">
      <img src="./images/ghibli-logo.png" alt="GHibli Logo"/>
      <h1>Ghibli Review App</h1>
    </header>
    <div id="movie-selector" >
        <select id="dropdown"></select>
    </div>  

    <section id="display-info">
            <img id="poster-image"/>
            <h3 id="movie-title"></h3>
            <p id="year-release"></p>
            <p id="descriptions"></p>
          
                
    </section>
    
        
    <form id="your-review">
        <label>Your Review</label>
        <input type="text" id="written-review"/>
        <input type="submit" value="Submit Review"/>
    </form>
    <ul>
            
    </ul>
</body>
</html>
